name: Cross-Compile & Release UI Server

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Linux ARM64 binary
    runs-on: ubuntu-latest

    steps:
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run QEMU builder container
        uses: addnab/docker-run-action@v3
        with:
          image: node:23-slim
          options: --platform linux/arm64 -v ${{ github.workspace }}:/workspace -w /workspace --entrypoint ""
          run: |
            apt-get update && \
            apt-get install -y python3 python3-pip build-essential && \
            python3 -m pip install pyinstaller --break-system-packages

            npm ci
            npm run build

            ls dist || (echo "dist/ missing after build!" && exit 1)

            python3 -m pyinstaller --onefile \
              --name ui-server \
              --add-data "dist:dist" \
              server/server.py

            mkdir -p bin
            cp dist/ui-server bin/
            tar -czvf ui-server-linux-arm64.tar.gz -C bin ui-server

      - name: Upload binary to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: ui-server-linux-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
